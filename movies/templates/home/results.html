{% extends "home/base.html" %}

{% block title %}
    Results
{% endblock %}

{% block main %}
    <style>
        
        .card{
            margin-top: 30px;
            width: 20rem;
            height: 700px;
            
          
        }
        .card img{
            max-width: 100%;
            height: auto;
        }
        .card-body{
            padding: 15px;
           
        }
      
        
        .card-text {
            max-height: 50px;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .btn.btn-primary {
            display: block;
            width: 100%;
            border-radius: 10px;
            border-color: black;
            border-style: solid;
            font-weight: bold;
            background-color: rgb(11, 59, 148);
            margin-top: 10px;
        }
        @media (max-width:576px){
           
             
            .card{
                width: 100%;
            }
        }
        @media (max-width:768px) {
            
            a{
                position: static;
                margin-top: 10px;
                margin-left: 0;
            }
        }
        
    </style>

    <div class="d-flex justify-content-between flex-wrap " id="results">
        {% for m in data.results %}
            <div class="card mb-4" >
                <img src="https://image.tmdb.org/t/p/w200{{ m.poster_path }}" class="card-img-top" alt="...">
                <div class="card-body d-flex flex-column">
                    {% if not m.name %}
                        <h5 class="card-title">{{ m.title }}</h5>
                    {% else %}
                        <h5 class="card-title">{{ m.name }}</h5>
                    {% endif %}
                    <p class="card-text flex-grow-1">{{ m.overview }}</p>
                    <a href="/{{ type }}/{{ m.id }}/" class="btn btn-primary mt-auto" onclick="ToggleEvent(this)">View Details</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
